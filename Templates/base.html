{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Wallpaper</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body class="p-3 m-0 border-0 bd-example">
    
    <nav class="navbar navbar-expand-lg bg-light">
      <div class="container-fluid">
        {% if user.is_authenticated %}
            <a class="navbar-brand" href="{% url 'logged' %}">Wallpaper4U</a>
            {% else %}
                <a class="navbar-brand"href="{% url 'home' %}">Wallpaper4U</a>
        {% endif %}
        <div class="collapse navbar-collapse">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            {% block nav %}{% endblock  %}
          </ul>
          <div class="search-container">
            <form action="{% url 'search'%}" method='get'>
              <input type="text" placeholder="Search.." name="q" style='width:300px'>
              <button type="submit"><i class="fa fa-search"></i></button>
            </form>
          </div>
          <div class="text-center">
            <button type="button" class="btn btn-primary" onclick="window.location.href='/accounts/login';">Sign in</button>
          </div>
      </div>
    </nav>
    {% block category %}{% endblock  %}
    <main>
      {% block auth %}{% endblock  %}
      {% block  context%}{% endblock  %}
    </main>
    <div class="footer-dark">
      <footer>
          <div class="container">
              <div class="row">
                  <div class="col item social"><a href="#"><i class="icon ion-social-facebook"></i></a><a href="#"><i class="icon ion-social-twitter"></i></a><a href="#"><i class="icon ion-social-snapchat"></i></a><a href="#"><i class="icon ion-social-instagram"></i></a></div>
              </div>
              <p class="copyright">Wallpaper4U Â© 2022</p>
          </div>
      </footer>
  </div>
  </body>
</html>
